# Test configuration - mock values for CI/testing
spring.application.name=EcomSphere-Test

# Use embedded MongoDB for tests or mock URI
spring.data.mongodb.uri=mongodb://localhost:27017/test
spring.data.mongodb.database=EcomSphereTest

# JWT test secret
jwt.secret=test-secret-key-for-unit-tests-minimum-256-bits-long
jwt.expiration-ms=86400000

# External API mock
external.api=http://localhost:9999/mock
client.uri=http://localhost:5173

# Mail - disabled for tests
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.from=test@test.com
app.base-url=http://localhost:8080

# Cloudinary mock
cloudinary.cloudName=test
cloudinary.apiKey=test
cloudinary.apiSecret=test

# Stripe mock
stripe.api-key=sk_test_mock
stripe.use-mock=true
