version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecomsphere-api
    ports:
      - "${SERVER_PORT:-8080}:8080"
    env_file:
      - .env
    environment:
      MONGO_URI: ${MONGO_URI:-mongodb://localhost:27017/authdb}
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret}
      SERVER_PORT: ${SERVER_PORT:-8080}
    restart: unless-stopped
